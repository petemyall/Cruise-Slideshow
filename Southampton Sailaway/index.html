<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Southampton Sailaway Slideshow</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      position: absolute;
      display: none;
      transition: opacity 1s;
    }
    img.show {
      display: block;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 1em;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="label">Southampton Sailaway</div>
  <button onclick="openFullscreen()">â›¶ Full Screen</button>

  <!-- Image Slides -->
  <img src="Southampton Sailaway (1).jpg" class="show" alt="Slide 1">
  <img src="Southampton Sailaway (2).jpg" alt="Slide 2">
  <img src="Southampton Sailaway (3).jpg" alt="Slide 3">
  <img src="Southampton Sailaway (4).jpg" alt="Slide 4">
  <img src="Southampton Sailaway (5).jpg" alt="Slide 5">
  <img src="Southampton Sailaway (6).jpg" alt="Slide 6">
  <img src="Southampton Sailaway (7).jpg" alt="Slide 7">
  <img src="Southampton Sailaway (8).jpg" alt="Slide 8">
  <img src="Southampton Sailaway (9).jpg" alt="Slide 9">
  <img src="Southampton Sailaway (10).jpg" alt="Slide 10">
  <img src="Southampton Sailaway (11).jpg" alt="Slide 11">
  <img src="Southampton Sailaway (12).jpg" alt="Slide 12">
  <img src="Southampton Sailaway (13).jpg" alt="Slide 13">
  <img src="Southampton Sailaway (14).jpg" alt="Slide 14">
  <img src="Southampton Sailaway (15).jpg" alt="Slide 15">
  <img src="Southampton Sailaway (16).jpg" alt="Slide 16">
  <img src="Southampton Sailaway (17).jpg" alt="Slide 17">
  <img src="Southampton Sailaway (18).jpg" alt="Slide 18">
  <img src="Southampton Sailaway (19).jpg" alt="Slide 19">

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="../12.Sailing (Remastered 2023).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Slideshow Logic -->
  <script>
    const slides = document.querySelectorAll("img");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("show");
      current = (current + 1) % slides.length;
      slides[current].classList.add("show");
    }, 10000); // Change image every 10 seconds

    // Return to main index after 1 minute
    setTimeout(() => {
      window.location.href = "../index.html";
    }, 60000);

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>

  <!-- JavaScript Fallback -->
  <noscript>
    <div style="color:white; text-align:center; font-family:sans-serif; margin-top:2rem;">
      This slideshow requires JavaScript to run.
    </div>
  </noscript>
</body>
</html>

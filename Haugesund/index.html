<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Haugesund Slideshow</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      position: absolute;
      display: none;
      transition: opacity 1s;
    }
    img.show {
      display: block;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 1em;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="label">Haugesund</div>
  <button onclick="openFullscreen()">â›¶ Full Screen</button>

  <!-- Slideshow Images -->
  <img src="Haugesund (1).jpg" class="show" alt="Haugesund Slide 1">
  <img src="Haugesund (2).jpg" alt="Haugesund Slide 2">
  <img src="Haugesund (3).jpg" alt="Haugesund Slide 3">
  <img src="Haugesund (4).jpg" alt="Haugesund Slide 4">
  <img src="Haugesund (5).jpg" alt="Haugesund Slide 5">
  <img src="Haugesund (6).jpg" alt="Haugesund Slide 6">
  <img src="Haugesund (7).jpg" alt="Haugesund Slide 7">
  <img src="Haugesund (8).jpg" alt="Haugesund Slide 8">
  <img src="Haugesund (9).jpg" alt="Haugesund Slide 9">
  <img src="Haugesund (10).jpg" alt="Haugesund Slide 10">
  <img src="Haugesund (11).jpg" alt="Haugesund Slide 11">
  <img src="Haugesund (12).jpg" alt="Haugesund Slide 12">
  <img src="Haugesund (13).jpg" alt="Haugesund Slide 13">
  <img src="Haugesund (14).jpg" alt="Haugesund Slide 14">
  <img src="Haugesund (15).jpg" alt="Haugesund Slide 15">
  <img src="Haugesund (16).jpg" alt="Haugesund Slide 16">
  <img src="Haugesund (17).jpg" alt="Haugesund Slide 17">
  <img src="Haugesund (18).jpg" alt="Haugesund Slide 18">
  <img src="Haugesund (19).jpg" alt="Haugesund Slide 19">
  <img src="Haugesund (20).jpg" alt="Haugesund Slide 20">
  <img src="Haugesund (21).jpg" alt="Haugesund Slide 21">
  <img src="Haugesund (22).jpg" alt="Haugesund Slide 22">
  <img src="Haugesund (23).jpg" alt="Haugesund Slide 23">
  <img src="Haugesund (24).jpg" alt="Haugesund Slide 24">
  <img src="Haugesund (25).jpg" alt="Haugesund Slide 25">
  <img src="Haugesund (26).jpg" alt="Haugesund Slide 26">
  <img src="Haugesund (27).jpg" alt="Haugesund Slide 27">

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="../12.Sailing (Remastered 2023).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Slideshow Script -->
  <script>
    const slides = document.querySelectorAll("img");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("show");
      current = (current + 1) % slides.length;
      slides[current].classList.add("show");
    }, 4000);

    setTimeout(() => {
      window.location.href = "../index.html";
    }, 60000);

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>

  <!-- Fallback for JavaScript-disabled browsers -->
  <noscript>
    <div style="color:white; text-align:center; font-family:sans-serif; margin-top:2rem;">
      This slideshow requires JavaScript to run.
    </div>
  </noscript>
</body>
</html>

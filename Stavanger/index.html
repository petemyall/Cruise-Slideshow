<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stavanger Slideshow</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      position: absolute;
      display: none;
      transition: opacity 1s;
    }
    img.show {
      display: block;
    }
    .label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      font-family: sans-serif;
      font-size: 1.2em;
      z-index: 10;
    }
    button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px;
      font-size: 1em;
      z-index: 999;
    }
  </style>
</head>
<body>
  <div class="label">Stavanger</div>
  <button onclick="openFullscreen()">â›¶ Full Screen</button>

  <!-- Slideshow Images -->
  <img src="Stavanger (1).jpg" class="show" alt="Stavanger Slide 1">
  <img src="Stavanger (2).jpg" alt="Stavanger Slide 2">
  <img src="Stavanger (3).jpg" alt="Stavanger Slide 3">
  <img src="Stavanger (4).jpg" alt="Stavanger Slide 4">
  <img src="Stavanger (5).jpg" alt="Stavanger Slide 5">
  <img src="Stavanger (6).jpg" alt="Stavanger Slide 6">
  <img src="Stavanger (7).jpg" alt="Stavanger Slide 7">
  <img src="Stavanger (8).jpg" alt="Stavanger Slide 8">
  <img src="Stavanger (9).jpg" alt="Stavanger Slide 9">
  <img src="Stavanger (10).jpg" alt="Stavanger Slide 10">
  <img src="Stavanger (11).jpg" alt="Stavanger Slide 11">
  <img src="Stavanger (12).jpg" alt="Stavanger Slide 12">
  <img src="Stavanger (13).jpg" alt="Stavanger Slide 13">
  <img src="Stavanger (14).jpg" alt="Stavanger Slide 14">
  <img src="Stavanger (15).jpg" alt="Stavanger Slide 15">
  <img src="Stavanger (16).jpg" alt="Stavanger Slide 16">
  <img src="Stavanger (17).jpg" alt="Stavanger Slide 17">
  <img src="Stavanger (18).jpg" alt="Stavanger Slide 18">
  <img src="Stavanger (19).jpg" alt="Stavanger Slide 19">
  <img src="Stavanger (20).jpg" alt="Stavanger Slide 20">
  <img src="Stavanger (21).jpg" alt="Stavanger Slide 21">
  <img src="Stavanger (22).jpg" alt="Stavanger Slide 22">
  <img src="Stavanger (23).jpg" alt="Stavanger Slide 23">

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="../12.Sailing (Remastered 2023).mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Slideshow Script -->
  <script>
    const slides = document.querySelectorAll("img");
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove("show");
      current = (current + 1) % slides.length;
      slides[current].classList.add("show");
    }, 10000);

    setTimeout(() => {
      window.location.href = "../index.html";
    }, 60000);

    function openFullscreen() {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
      }
    }
  </script>

  <!-- Fallback for JavaScript-disabled browsers -->
  <noscript>
    <div style="color:white; text-align:center; font-family:sans-serif; margin-top:2rem;">
      This slideshow requires JavaScript to run.
    </div>
  </noscript>
</body>
</html>
